<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span> Random Password </span> </h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password">
            <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/copy.png" alt="copy" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"> <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/lightning-bolt--v1.png" alt="lightning-bolt--v1"/> Generate Password </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
